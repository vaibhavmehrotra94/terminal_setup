################################################################################
## Shell
################################################################################
[fill]
symbol = ' '

[battery]
full_symbol = "Û±àë"  # nf-md-battery_heart_variant - \udb84\ude11
# charging_symbol = "üîå"
charging_symbol = " Û±ü¶"  # nf-md-battery_plus - \udb85\udfe6
discharging_symbol = " Û±ü§" # nf-md-battery_minus - \udb85\udfe4
disabled = false

[[battery.display]]
threshold = 30
style = "bold red"

[[battery.display]]
threshold = 70
style = "bold yellow"

[[battery.display]]
threshold = 30
style = "bold green"


[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = '\[[‚è± $duration]($style)\]'
style = 'yellow'

[memory_usage]
format = '\[$symbol[${ram}( | ${swap_pct})]($style)\]'
threshold = 0
style = "bold dimmed white"
disabled = false
symbol = 'ÓøÖ  ' # nf-fa-memory - \uefc5

[time]
time_format = "%I:%M" #default - "%T"
format = "üïô$time($style) "
style = "bright-white"
disabled = false

[username]
format = '\[[$user]($style)\]'
style_user = "bold dimmed blue"
show_always = false

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "
truncate_to_repo = false
style = "bold #4F8FE3"

[directory.substitutions]
"Documents" = "Û±îó " #nf-md-file_document_multiple - \udb85\udd17
"Downloads" = "ÔÄô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "

[package]
